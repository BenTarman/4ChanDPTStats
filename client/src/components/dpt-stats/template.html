<div class="display">
  <div class="threadFilters row">
    <div class="threadDate col-1-of-2">
      thread date: {{threadDate}}
    </div>
    <div class="col-1-of-2">
      <thread-filters></thread-filters>
    </div>
  </div>
  <section class="display-options row">
    <div class="col-1-of-4 next-thread">
      <i @click="prevThread" :class="prevThreadStyle"></i>
    </div>

    <div class="view-choice col-1-of-4">
      <router-link
        :to="{name: 'active-threads'}"
        class="view-choice__link"
        tag="div"
        :prevThreadStyle="prevThreadStyle"
        :nextThreadStyle="nextThreadStyle"
      >
        Show Active Threads
      </router-link>
    </div>

    <div class="view-choice col-1-of-4">
      <router-link
        :to="{name: 'all-threads'}"
        class="view-choice__link"
        tag="div"
        :prevThreadStyle="prevThreadStyle"
        :nextThreadStyle="nextThreadStyle"
      >
        Show All Threads
      </router-link>
    </div>

    <div class="col-1-of-4 next-thread">
      <i @click="nextThread" :class="nextThreadStyle"></i>
    </div>
  </section>

  <router-view></router-view>
</div>
